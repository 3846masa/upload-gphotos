---
branches:
  only:
    - /v[\d\.]+/

language: node_js
node_js:
  - "4"

before_install:
  # print versions
  - node --version
  - node -p 'process.platform + "@" + process.arch'
  - npm --version

  # Cleanup the output of npm
  - npm config set progress false
  - npm config set spin false
  - npm install -g npm@3

install:
  # ensure source install works
  - npm install

script:
  - npm run build
  # if publishing, do it
  - find ./binaries -maxdepth 1 -type f -name "*.exe" | xargs -I{} sh -c 'mkdir binaries/$(basename -s ".exe" "{}"); mv "{}" binaries/$(basename -s ".exe" "{}")/upload-gphotos.exe'
  - find ./binaries -maxdepth 1 -type f | xargs -I{} sh -c 'mv "{}" /tmp/upload-gphotos; mkdir binaries/$(basename "{}"); mv /tmp/upload-gphotos binaries/$(basename "{}")/upload-gphotos'
  - ls ./binaries | xargs -I{} zip -rjq "{}".zip "./binaries/{}"

after_success:
  - echo

notifications:
  slack:
    secure: ""

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: '*.zip'
  on:
    repo: 3846masa/upload-gphotos
    tags: true
    all_branches: true
  skip_cleanup: true
